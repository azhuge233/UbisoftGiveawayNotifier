name: Publish

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/**.md'
      - '.github/**'

jobs:
  publish:
    name: Publish the app
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Publish
      shell: pwsh
      run: |
        Set-Location "$env:GITHUB_WORKSPACE"
        dotnet publish -c release -r win-x64 -p:PublishDir="$env:GITHUB_WORKSPACE\Release\win-x64" --sc --nologo
        
    - name: Delete unessesary file
      shell: pwsh
      run: |
        Set-Location "$env:GITHUB_WORKSPACE"
        $DeleteFile = "$env:GITHUB_WORKSPACE\Release\win-x64\aspnetcorev2_inprocess.dll"
        if (Test-Path $DeleteFile) {
           Remove-Item $DeleteFile -verbose
        }
        
    - name: Create zip
      shell: pwsh
      run: |
        Set-Location "$env:GITHUB_WORKSPACE"
        Compress-Archive -Path "$env:GITHUB_WORKSPACE\Release\win-x64\" -DestinationPath "Ubi-win-x64.zip"
        
    - name: Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        files: ./*.zip
